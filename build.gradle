plugins {
    id 'java'
}

jar {
}

group = 'local.tools.toolset'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'junit:junit:4.13.1'
}

test {
    jvmArgs '-Xmx2048M'
    useJUnitPlatform()
}